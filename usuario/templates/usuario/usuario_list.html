{% extends 'main/base.html' %}
{% block content %}


<table>
    <thead>
        <tr>
            <th>Login</th>
            <th>Senha</th>
            <th>Data de nascimento</th>
        </tr>
    </thead>    
    <tbody>
        {% for usuario in object_list  %}
        <tr>                    
            <td>{{ usuario.login }}</td>
            <td>{{ usuario.senha }}</td>
            <td>{{ usuario.data_nascimento|date:"SHORT_dATE_FORMAT" }}</td>
        </td>
        {% endfor %}             
    </tbody>
</table>

{% endblock content %}
